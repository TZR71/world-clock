<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>World Clock * Tiina Rojola</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Choose a city from list</option>
        <option value="current">Current location</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Asia/Singapore">Singapore</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="manila">
          <div>
            <h2>Manila</h2>
            <div class="date">August 1st 2024</div>
          </div>
          <div class="time">12:15:14 <small>AM</small></div>
        </div>
        <div class="city" id="phuket">
          <div>
            <h2>Phuket</h2>
            <div class="date">August 1st 2024</div>
          </div>
          <div class="time">12:15:14 <small>AM</small></div>
        </div>
        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date">August 1st 2024</div>
          </div>
          <div class="time">12:15:14 <small>AM</small></div>
        </div>
      </div>

      <footer>
        This project was coded with ðŸ’– by <strong>Tiina Rojola</strong>
        and is
        <a href="https://github.com/TZR71/world-clock" target="_blank"
          >open sourced on GitHub
        </a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
